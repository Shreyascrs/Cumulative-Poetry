plugins {
    id 'java'
}

group 'org.thoughtworks.com'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

jar{
    manifest {
        attributes('Main-Class':'Main')
    }
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.4.1'
}
